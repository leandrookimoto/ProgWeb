<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Um gráfico de barras</title>
	
	
	<style type="text/css">
		img{
			margin: 1px;
		}
	</style>
</head>
<body>
	<form name="myForm">
		<h1>Um gráfico de barras usando imagens</h1>
		<p> Informe a altura das barras
			<input type="text" name="b1">
			<input type="text" name="b2">
			<input type="text" name="b3">
			<input type="text" name="b4">
			<input type="text" name="b5">
		</p>
		<p> Informe a largura das barras (em pixels)
			<input type="text" name="largura">
		</p>

		<button id="desenhar" type="button">Desenhe o Gráfico</button><br><br>
		
		<img src="red.png" name="i1" width="0" height="0">	
		<img src="red.png" name="i2" width="0" height="0">
		<img src="red.png" name="i3" width="0" height="0">
		<img src="red.png" name="i4" width="0" height="0">
		<img src="red.png" name="i5" width="0" height="0">

	</form>
	
	<script type="text/javascript" src="javascript1.js" ></script>

</body>
</html>
